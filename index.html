<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Compass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .compass-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .compass {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, #f0f0f0);
            border: 8px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-out;
        }

        .compass.north-detected {
            border-color: #d32f2f;
            box-shadow: 0 0 30px rgba(211, 47, 47, 0.5);
            animation: northPulse 0.5s ease-in-out;
        }

        @keyframes northPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .compass-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .direction-marker {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #333;
            left: 50%;
            transform-origin: bottom center;
        }

        .direction-marker.major {
            height: 30px;
            width: 3px;
            background: #d32f2f;
        }

        .direction-marker.north {
            top: 10px;
            transform: translateX(-50%);
            background: #d32f2f;
            width: 4px;
            height: 40px;
        }

        .direction-text {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .north { top: 20px; left: 50%; transform: translateX(-50%); color: #d32f2f; }
        .east { right: 20px; top: 50%; transform: translateY(-50%); }
        .south { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .west { left: 20px; top: 50%; transform: translateY(-50%); }

        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 120px;
            transform: translate(-50%, -50%);
            transform-origin: center center;
            transition: transform 0.3s ease-out;
        }

        .needle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 60px solid #d32f2f;
            transform: translateX(-50%);
        }

        .needle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 60px solid #333;
            transform: translateX(-50%);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .bearing {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .status {
            font-size: 1rem;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .permission-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .permission-btn:hover {
            background: #45a049;
        }

        .debug-panel {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .debug-panel h4 {
            color: #ffff00;
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .debug-item {
            margin: 5px 0;
            padding: 2px 0;
        }

        .debug-item.success {
            color: #00ff00;
        }

        .debug-item.error {
            color: #ff6666;
        }

        .debug-item.warning {
            color: #ffaa00;
        }

        .debug-log {
            max-height: 100px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 5px;
            margin-top: 10px;
        }

        .debug-toggle {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="compass-container">
        <h1 class="title">Mobile Compass</h1>
        
        <div class="compass" id="compass">
            <div class="compass-face">
                <!-- Direction markers -->
                <div class="direction-marker north"></div>
                <div class="direction-marker major" style="top: 10px; right: 50%; transform: translateX(50%) rotate(90deg);"></div>
                <div class="direction-marker major" style="bottom: 10px; left: 50%; transform: translateX(-50%) rotate(180deg);"></div>
                <div class="direction-marker major" style="top: 50%; left: 10px; transform: translateY(-50%) rotate(270deg);"></div>
                
                <!-- Minor direction markers -->
                <div class="direction-marker" style="top: 10px; right: 30%; transform: translateX(50%) rotate(45deg);"></div>
                <div class="direction-marker" style="top: 30%; right: 10px; transform: translateY(-50%) rotate(135deg);"></div>
                <div class="direction-marker" style="bottom: 30%; right: 10px; transform: translateY(50%) rotate(225deg);"></div>
                <div class="direction-marker" style="bottom: 10px; right: 30%; transform: translateX(50%) rotate(315deg);"></div>
                
                <!-- Direction labels -->
                <div class="direction-text north">N</div>
                <div class="direction-text east">E</div>
                <div class="direction-text south">S</div>
                <div class="direction-text west">W</div>
            </div>
            
            <div class="needle" id="needle"></div>
            <div class="center-dot"></div>
        </div>
        
        <div class="info">
            <div class="bearing" id="bearing">Bearing: ---°</div>
            <div class="status" id="status">Waiting for orientation data...</div>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <button id="permission-btn" class="permission-btn" style="display: none;">Request Orientation Permission</button>
        
        <button id="debug-toggle" class="debug-toggle">Show Debug Info</button>
        <div id="debug-panel" class="debug-panel" style="display: none;">
            <h4>🔧 Debug Information</h4>
            <div id="debug-apis"></div>
            <div id="debug-status"></div>
            <div class="debug-log">
                <strong>Event Log:</strong>
                <div id="debug-log"></div>
            </div>
        </div>
    </div>

    <script>
        class MobileCompass {
            constructor() {
                this.needle = document.getElementById('needle');
                this.bearing = document.getElementById('bearing');
                this.status = document.getElementById('status');
                this.errorMessage = document.getElementById('error-message');
                this.permissionBtn = document.getElementById('permission-btn');
                this.compass = document.getElementById('compass');
                
                // Debug elements
                this.debugToggle = document.getElementById('debug-toggle');
                this.debugPanel = document.getElementById('debug-panel');
                this.debugApis = document.getElementById('debug-apis');
                this.debugStatus = document.getElementById('debug-status');
                this.debugLog = document.getElementById('debug-log');
                
                this.currentHeading = 0;
                this.isSupported = false;
                this.lastNorthVibration = 0;
                this.northThreshold = 10; // degrees within north to trigger vibration
                this.vibrationCooldown = 2000; // 2 seconds between vibrations
                this.debugMessages = [];
                
                this.init();
            }

            init() {
                this.setupDebug();
                this.checkSupport();
                this.setupEventListeners();
            }

            checkSupport() {
                this.log('🔍 Checking device orientation support...');
                if ('DeviceOrientationEvent' in window) {
                    this.isSupported = true;
                    this.log('✅ DeviceOrientationEvent supported');
                    this.requestPermissions();
                } else {
                    this.log('❌ DeviceOrientationEvent not supported');
                    this.showError('Device orientation is not supported on this device.');
                }
            }

            async requestPermissions() {
                this.log('🔐 Checking permission requirements...');
                // For iOS 13+ devices
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    this.log('📱 iOS device detected - permission required');
                    this.permissionBtn.style.display = 'block';
                    this.status.textContent = 'Permission required for device orientation';
                } else {
                    this.log('🤖 Non-iOS device - starting directly');
                    // For other devices, start listening directly
                    this.startListening();
                }
            }

            async handlePermissionRequest() {
                this.log('👆 User clicked permission button');
                try {
                    this.log('🔑 Requesting DeviceOrientation permission...');
                    const permission = await DeviceOrientationEvent.requestPermission();
                    this.log(`📋 Permission result: ${permission}`);
                    if (permission === 'granted') {
                        this.log('✅ Permission granted!');
                        this.permissionBtn.style.display = 'none';
                        this.startListening();
                    } else {
                        this.log('❌ Permission denied');
                        this.showError('Permission denied for device orientation');
                    }
                } catch (error) {
                    this.log(`💥 Permission error: ${error.message}`);
                    this.showError('Error requesting permission: ' + error.message);
                }
            }

            startListening() {
                this.log('🎧 Starting orientation listeners...');
                this.status.textContent = 'Starting compass...';
                
                window.addEventListener('deviceorientationabsolute', (event) => {
                    this.log('📡 deviceorientationabsolute event received');
                    this.handleOrientation(event);
                });

                window.addEventListener('deviceorientation', (event) => {
                    this.log('📡 deviceorientation event received');
                    this.handleOrientation(event);
                });

                // Fallback for devices that might support geolocation heading
                if ('geolocation' in navigator) {
                    this.log('🌍 Setting up geolocation watching...');
                    navigator.geolocation.watchPosition(
                        (position) => {
                            if (position.coords.heading !== null && position.coords.heading !== undefined) {
                                this.log(`🌍 Geolocation heading: ${position.coords.heading}°`);
                                this.updateCompass(position.coords.heading);
                            }
                        },
                        (error) => {
                            this.log(`🌍 Geolocation error: ${error.message}`);
                        },
                        { enableHighAccuracy: true }
                    );
                }

                setTimeout(() => {
                    if (this.currentHeading === 0) {
                        this.log('⏰ No orientation data received after 3 seconds');
                        this.status.textContent = 'Waiting for device movement...';
                    }
                }, 3000);
            }

            handleOrientation(event) {
                let heading = null;
                let source = 'unknown';

                // Try different methods to get the heading
                if (event.webkitCompassHeading !== undefined) {
                    // iOS Safari
                    heading = event.webkitCompassHeading;
                    source = 'webkitCompassHeading';
                } else if (event.alpha !== null) {
                    // Android and other browsers
                    heading = 360 - event.alpha;
                    source = 'alpha';
                }

                if (heading !== null) {
                    // Log periodically (every 30 readings to avoid spam)
                    if (Math.round(heading) % 30 === 0) {
                        this.log(`📍 Orientation update: ${Math.round(heading)}° (source: ${source})`);
                    }
                    this.updateCompass(heading);
                } else {
                    this.log('⚠️ No heading data in orientation event');
                }
            }

            updateCompass(heading) {
                // Normalize heading to 0-360
                heading = ((heading % 360) + 360) % 360;
                this.currentHeading = heading;

                // Update needle rotation
                this.needle.style.transform = `translate(-50%, -50%) rotate(${heading}deg)`;

                // Update bearing display
                this.bearing.textContent = `Bearing: ${Math.round(heading)}°`;

                // Update status with direction
                const direction = this.getDirection(heading);
                const isPointingNorth = heading <= this.northThreshold || heading >= (360 - this.northThreshold);
                
                if (isPointingNorth) {
                    this.status.textContent = `🧭 Pointing ${direction} - North Found!`;
                } else {
                    this.status.textContent = `Pointing ${direction}`;
                }

                // Check for north direction and vibrate
                this.checkNorthVibration(heading);

                // Hide error message if showing
                this.errorMessage.style.display = 'none';
            }

            checkNorthVibration(heading) {
                // Check if we're pointing north (within threshold)
                const isPointingNorth = heading <= this.northThreshold || heading >= (360 - this.northThreshold);
                const now = Date.now();
                
                if (isPointingNorth) {
                    // Add visual feedback
                    this.compass.classList.add('north-detected');
                    
                    // Vibrate only if cooldown has passed
                    if ((now - this.lastNorthVibration) > this.vibrationCooldown) {
                        this.vibrate();
                        this.lastNorthVibration = now;
                    }
                } else {
                    // Remove visual feedback when not pointing north
                    this.compass.classList.remove('north-detected');
                }
            }

            vibrate() {
                this.log('📳 Attempting to vibrate...');
                // Check if vibration API is supported
                if ('vibrate' in navigator) {
                    try {
                        // Vibrate for 200ms
                        const result = navigator.vibrate(200);
                        this.log(`📳 Vibrate call result: ${result}`);
                        this.log('✅ Vibration triggered - pointing north!');
                        this.updateDebugInfo(); // Update debug info after vibration
                    } catch (error) {
                        this.log(`💥 Vibration failed: ${error.message}`);
                    }
                } else {
                    this.log('❌ Vibration API not supported');
                }
            }

            getDirection(heading) {
                const directions = [
                    'North', 'NNE', 'NE', 'ENE',
                    'East', 'ESE', 'SE', 'SSE',
                    'South', 'SSW', 'SW', 'WSW',
                    'West', 'WNW', 'NW', 'NNW'
                ];
                
                const index = Math.round(heading / 22.5) % 16;
                return directions[index];
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.status.textContent = 'Error occurred';
            }

            setupDebug() {
                this.log('🚀 Compass app starting...');
                this.checkApiSupport();
                this.updateDebugInfo();
            }

            checkApiSupport() {
                const apis = {
                    'DeviceOrientationEvent': 'DeviceOrientationEvent' in window,
                    'DeviceMotionEvent': 'DeviceMotionEvent' in window,
                    'Geolocation': 'geolocation' in navigator,
                    'Vibration API': 'vibrate' in navigator,
                    'Permission API': 'permissions' in navigator,
                    'HTTPS': window.location.protocol === 'https:',
                    'User Agent': navigator.userAgent.includes('iPhone') ? 'iOS' : 
                                 navigator.userAgent.includes('Android') ? 'Android' : 'Other',
                    'DeviceOrientationEvent.requestPermission': typeof DeviceOrientationEvent !== 'undefined' && 
                                                               typeof DeviceOrientationEvent.requestPermission === 'function'
                };

                let apiHtml = '<strong>API Support:</strong><br>';
                for (const [api, supported] of Object.entries(apis)) {
                    const status = typeof supported === 'boolean' ? (supported ? '✅' : '❌') : `ℹ️ ${supported}`;
                    const className = typeof supported === 'boolean' ? (supported ? 'success' : 'error') : 'warning';
                    apiHtml += `<div class="debug-item ${className}">${api}: ${status}</div>`;
                }

                this.debugApis.innerHTML = apiHtml;
                this.log(`API check complete. iOS permission required: ${apis['DeviceOrientationEvent.requestPermission']}`);
            }

            updateDebugInfo() {
                const info = {
                    'Current Heading': `${Math.round(this.currentHeading)}°`,
                    'Last Vibration': this.lastNorthVibration ? new Date(this.lastNorthVibration).toLocaleTimeString() : 'Never',
                    'Pointing North': this.currentHeading <= this.northThreshold || this.currentHeading >= (360 - this.northThreshold) ? '✅' : '❌',
                    'Page Visibility': document.visibilityState,
                    'Screen Orientation': screen.orientation ? screen.orientation.angle + '°' : 'Unknown'
                };

                let statusHtml = '<strong>Current Status:</strong><br>';
                for (const [key, value] of Object.entries(info)) {
                    statusHtml += `<div class="debug-item">${key}: ${value}</div>`;
                }

                this.debugStatus.innerHTML = statusHtml;
            }

            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                this.debugMessages.push(logEntry);
                
                // Keep only last 20 messages
                if (this.debugMessages.length > 20) {
                    this.debugMessages.shift();
                }
                
                this.debugLog.innerHTML = this.debugMessages.map(msg => `<div>${msg}</div>`).join('');
                this.debugLog.scrollTop = this.debugLog.scrollHeight;
                
                // Also log to console
                console.log(logEntry);
            }

            setupEventListeners() {
                this.permissionBtn.addEventListener('click', () => {
                    this.handlePermissionRequest();
                });

                this.debugToggle.addEventListener('click', () => {
                    const isVisible = this.debugPanel.style.display !== 'none';
                    this.debugPanel.style.display = isVisible ? 'none' : 'block';
                    this.debugToggle.textContent = isVisible ? 'Show Debug Info' : 'Hide Debug Info';
                    if (!isVisible) {
                        this.updateDebugInfo();
                    }
                });

                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    this.log(`Page visibility changed: ${document.visibilityState}`);
                    if (document.visibilityState === 'visible' && this.isSupported) {
                        // Restart listening when page becomes visible
                        setTimeout(() => this.startListening(), 100);
                    }
                });
            }
        }

        // Initialize the compass when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const compass = new MobileCompass();
            window.compassInstance = compass; // Make accessible for device motion
            
            // Update debug info periodically
            setInterval(() => {
                if (compass.debugPanel.style.display !== 'none') {
                    compass.updateDebugInfo();
                }
            }, 1000);
        });

        // Also handle device motion for additional data
        if ('DeviceMotionEvent' in window) {
            window.addEventListener('devicemotion', (event) => {
                // This could be used for additional compass stabilization
                // Currently just logging for debugging
                if (window.compassInstance) {
                    window.compassInstance.log('📱 Device motion detected');
                }
            });
        }
    </script>
</body>
</html>
